<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GITHUB API PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Bricolage Grotesque', sans-serif;
    }
    .border-color{
      border-color: #031633;
    }
    .innercard-bg{
      background-color: #020f22 ;
    }
    .cursor{
      cursor: pointer;
    }
    .light-text{
      font-size: 14px;
      font-weight: 300;
    }
  </style>

</head>
<body class="innercard-bg">
  <div class="container" >
    <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-lg-6 col">
        <div class="d-flex justify-content-between  mt-5">
          <h4>devfinder</h4>
          <span class="d-flex align-items-center light-text text-light-subtle cursor" id="mode">
            <span id="mode-text">LIGHT</span>
            <span class="material-symbols-outlined ms-2" id="mode-icon-light" style="font-size: 18px;" >
             light_mode
            </span>
            <!-- <i class="fa-regular fa-moon ms-2" id="mode-icon-dark"></i> -->
          </span>
        </div>
        <div class="input-group mt-4 shadow-lg">
          <span class="input-group-text border-0 bg-primary-subtle p-4" id="basic-addon1"><i class="fa-solid fa-magnifying-glass fa-sm text-primary"></i></span>
          <input type="text" class="form-control bg-primary-subtle border-0" id="search-input" placeholder="Search Github username..." aria-label="Search Github username..." aria-describedby="basic-addon1">
          <button type="button" class="btn btn-primary" id="search-btn">Search</button> 
        </div>
        <div id="messageError">
          <span class="text-danger light-text"></span>
        </div>
        
        
        <!-- USER -->

        <div class="card border-0 bg-primary-subtle px-3 py-3 shadow-lg mt-4">
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                <div class="rounded-circle overflow-hidden" style="width: 100px; height: 100px;">
                  <img src="https://via.placeholder.com/150" alt="Rounded Image" class="img-fluid" id="user-photo">
                </div>
              </div>
              <div class="col-9">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title" id="user-name">Name</h5>
                  <p class="card-text text-secondary light-text" id="date">Joined date </p>
                </div>
                <p class="card-text text-primary" id="user-username">@username</p>
                <p class="card-text text-secondary mt-4 light-text" id="user-bio">Bio</p>
                <div class="card border-0 innercard-bg pe-2 ps-2 mt-4 mb-4" id="innerCard">
                  <div class="card-body d-flex justify-content-between pb-1">
                    <p class="d-flex flex-column text-secondary">Repos <span class="text-light mt-2" id="user-repo-count">0</span></p>
                    <p class="d-flex flex-column text-secondary">Followers <span class="text-light mt-2" id="user-followers-count">0</span></p>
                    <p class="d-flex flex-column text-secondary">Following <span class="text-light mt-2" id="user-following-count">0</span></p>
                  </div>
                </div>
                <div class="mt-3">
                  <div class="row">
                    <div class="col">
                      <a href="#" class="mt-5 text-secondary text-decoration-none light-text" >
                        <i class="fa-solid fa-location-dot fa me-2 text-light fs-6"></i>
                        <a href="#" class="text-secondary text-decoration-none light-text" id="user-location">Location</a>
                      </a>
                    </div>
                    <div class="col">
                      <a href="#" class="mt-4  text-secondary text-decoration-none light-text" >
                        <i class="fa-brands fa-twitter me-2 text-light fs-6"></i>
                        <a href="#" class="text-secondary text-decoration-none light-text" id="user-twitter">Twitter UserName</a>
                      </a>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <a href="#" class="text-secondary text-decoration-none light-text">
                        <i class="fa-solid fa-link me-2 text-light fs-6"></i>
                        <a href="#" class="text-secondary text-decoration-none light-text" id="user-link-github">Link</a>
                      </a>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <a href="#" class="text-secondary text-decoration-none light-text">
                        <i class="fa-solid fa-envelope me-2 text-light fs-6"></i>
                        <a href="#" class="text-secondary text-decoration-none light-text"  id="user-email">Email</a>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <!-- REPOS -->

        <div class="card border-0 bg-primary-subtle px-3 py-3 shadow-lg mt-2 ">
          <div class="card-body" id="repos-cardBody">
            <p class="text-secondary">REPOS</p>
            <!-- <div class='mb-4'>
              <a href="#" class="text-decoration-none ">Repo Name</a>
              <div class="mt-2">
                <button type="button" class="btn btn-sm btn-primary innercard-bg border-0">
                  Stars <span class="badge text-bg-light">4</span>
                </button>
                <button type="button" class="btn btn-sm btn-primary innercard-bg border-0">
                  Forks <span class="badge text-bg-light">4</span>
                </button>
              </div>
            </div>        -->
          </div>
        </div>

        <!-- LAST SEARCH -->

        <div class="card border-0 bg-primary-subtle px-3 py-3 shadow-lg mt-2 mb-5">
          <div class="card-body" >
           <p class="text-secondary ">LAST SEARCH</p>
          <ul class ="list-group" id = "last-users">
            <!-- <a href="#" class="text-decoration-none">
              <li class="list-group-item innercard-bg border-0 rounded">UserName</li>
            </a> -->
          </ul>
          </div>
          <div class="card-footer bg-transparent">
            <button type="button" class="btn btn-block btn-primary mt-3 float-end" id="clear-btn">Clear</button>       
          </div>
        </div>
      </div>
    </div>
    
  </div>










  





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

  <script src="github.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="project.js"></script>
</body>
</html>
